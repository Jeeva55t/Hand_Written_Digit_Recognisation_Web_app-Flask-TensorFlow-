
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prediction Result</title>
  <style>
    body {
      background: #f9f9f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    h3 {
      color: #555;
      margin-bottom: 10px;
    }

    h1 {
      color: #2196F3;
      font-size: 36px;
      margin: 20px 0;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      transition: background 0.3s;
    }

    a:hover {
      background-color: #388E3C;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>MNIST Digit Classification Result</h3>
    <h1>The predicted digit is: {{ predicted_class }}</h1>
    <a href="/">Go Back</a>
  </div>
</body>
</html>
